<nav class="navbar navbar-dark">

      {{ item.name }}
    </a>
  {% endfor %}
</nav>

<style>
  .navbar.navbar-dark {
    position: fixed;
    top: 0;
    background-color: #0095BE;

    align-items: center;
    width: 100%;
}
  
.navbar.navbar-dark a{
    position: fixed;
    top: 0;
    float: left;
    background-color: #0095BE;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: wavy;
