---
layout: default
title: Blog
---

<head> 
  <link rel = "stylesheet" href = "assets/style.css">
</head>

<h1 class = "blog-heading">Reflections</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div class = "main">
        <div class = "blog-card">
            <h2 class = "blog-card title"> 
                {{post.title}}
            </h2>
            <p class = "blog-card date">{{post.date}}</p>
            <p class = "blog-card description">
              {{ post.excerpt }}
            </p>
            <button class = "blog-card button" href = "{{post.url | prepend: site.url}}"> Read more </button>
        </div>
    </div>      
  </li>
  {% endfor %}
</ul>
