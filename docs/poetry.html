---
layout: default
title: Blog
---

<head> 
  <link rel = "stylesheet" href = "assets/style.css">
</head>

<h1 class = "blog-heading">Reflections</h1>

<ul class="cards">
  {% for post in site.posts %}
    <li class="cards__item">
      <div class="card">
        <div class="card__image"><img src = "{{post.image}}"> </div>
        <div class="card__content">
          <div class="card__title">{{post.title}}</div>
          <p class="card__text"> {{ post.excerpt }} </p>
          <button class="btn btn--block card__btn" onclick = "window.location.href ='{{post.url | prepend: site.url}}'">Read More</button>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
