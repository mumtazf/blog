---
layout: default
---

<head>
    <link rel = "stylesheet" href = "{{site.github.url}}/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>

<main>
    <div class = "featured-image">
        <img src= "{{site.github.url}}//assets//images//{{page.image}}" height = "500px", width = "100%" >
    </div>

    <h1 class = "title">{{page.title}}</h1>
    <span class = "date">{{page.date | date_to_string}}  </span>
   
    <div class = "blog-content">
        {{content}}
    </div>
</main>

</body>
