---
layout: default
---

<head>
    <link rel = "stylesheet" href = "{{site.github.url}}/assets/style.css">
</head>

<header>
    {{page.image | prepend: site.url }}
    <h1>{{page.title}}</h1>
    <span class = "date">{{page.date | date_to_string}}  </span>
    <p class = "author">{{page.author}}</p>
</header>

<main>
    <div class = "featured-image">
        <img src= "{{site.github.url}}//assets//images//{{page.image}}"/>
    </div>
    <div class = "blog-content">
    {{content}}
</div>

</main>
